      <clr-icon shape="dashboard" size="24"></clr-icon>
      <span class="title">MUF Dashboard</span>
    </a>
  </div>

    <clr-dropdown class="col-md-10">
      <button class="nav-icon" clrDropdownTrigger>
        <a href="javascript://" class="nav-link nav-text">Dashboard</a>
      </button>

        <a href="javascript://" clrDropdownItem [routerLink]="['reportapps']" routerLinkActive="router-link-active" >Dashboard Collection</a>

    </clr-dropdown>
    <clr-dropdown class="col-md-10">
      <button class="nav-icon" clrDropdownTrigger>
        <a href="javascript://" class="nav-link nav-text">Report</a>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom">
        <a href="javascript://" clrDropdownItem>About</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
